{% extends "base.html" %}

{% block content %}
<h2>Upload a PDF to Translate</h2>
<form method="POST" action="/upload" enctype="multipart/form-data">
    <label>Select PDF:</label>
    <input type="file" name="pdf_file" accept=".pdf" required>
    <button type="submit">Upload</button>
</form>
{% endblock %}
