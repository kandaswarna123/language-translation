{% extends "base.html" %}

{% block content %}
<h2>Extracted PDF Text</h2>
<p>{{ extracted_text }}</p>

<h3>Select Language for Full Translation</h3>
<form method="GET" action="{{ url_for('translate_pdf', filename=file_path) }}">
    <select name="lang">
        {% for code, name in language_names.items() %}
            <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Translate Entire PDF</button>
</form>
{% endblock %}
